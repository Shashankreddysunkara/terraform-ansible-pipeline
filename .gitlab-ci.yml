image:
  name: sarlindo/terraform-ansible-docker-image



# Default output file for Terraform plan
variables:
  PLAN: plan.tfplan

before_script:
  - aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID --profile default
  - aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY --profile default
  - aws configure set region $AWS_REGION --profile default
  - aws configure set format text --profile default
  - terraform --version
  - ansible --version

stages:
  - plan

.validate:
  stage: validate
  script:
    - terraform validate

plan:
  stage: plan
  script:
    - cd ansible
    - ansible-playbook -i "localhost," -c local playbooks/plan_infra_service1.yml
  artifacts:
    name: plan
    paths:
      - /tmp/a.out

# Separate apply job for manual launching Terraform as it can be destructive
# action.
.apply:
  stage: deploy
  environment:
    name: production
  script:
    - terraform apply -input=false $PLAN
  dependencies:
    - plan
  when: manual
  only:
    - master
